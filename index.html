<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CombiNumbers</title>
  </head>
  <body>
    <!-- TITLE -->
    <h1 class="app-title">I want winner's numbers !</h1>

    <main>
      <!-- GRIDS -->
      <section class="app-grids">
        <!-- NUMS GRID -->
        <div class="grid-nums"></div>
        <!-- STARS GRID -->
        <div class="grid-stars"></div>
      </section>
      <section class="app-results">
        <!-- NUMS RESULT -->
        <p class="nums-result">* * * * *</p>
        <!-- STARS RESULT -->
        <p class="stars-result">* *</p>
      </section>
    </main>
    <footer>
      <!-- RESET BUTTON -->
      <button class="app-reset">Reset</button>
      <!-- SUBMIT BUTTON -->
      <button class="app-exe">Jackpot</button>
    </footer>
    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <script src="dist/app.js"></script>
  </body>
</html>
